<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        border: 2px solid pink;
        /* outline: 5px solid green; */
        outline: none; /* 表单的外边框一般是去掉的*/
      }
    </style>
  </head>
  <body>
    <h5><a href="../index.html">返回</a></h5>
    <h2>css 高级技巧</h2>
    <h3>CSS 用户界面样式</h3>
    <p>
      所谓的界面样式，就是更改一些用户操作的样式，比如更改用户鼠标样式，表单轮廓等，但是比如滚动条的样式改动收到了很多浏览器的抵制，一般不做修改
    </p>
    <h4>轮廓 outline</h4>
    <p>是绘制于元素周围的一条线，位于边框边缘的外围，可以起到突出元素的作用</p>
    <p>示例： outline: outline-color || outline-style || outline-width</p>

    <hr />
    <input type="text" name="" id="" />
  </body>
</html>
