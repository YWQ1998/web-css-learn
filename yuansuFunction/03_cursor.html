<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      ul li:nth-child(2) {
        cursor：pointer;
      }
    </style>
  </head>
  <body>
    <h5><a href="../index.html">返回</a></h5>
    <h2>css 高级技巧</h2>
    <h3>CSS 用户界面样式</h3>
    <p>
      所谓的界面样式，就是更改一些用户操作的样式，比如更改用户鼠标样式，表单轮廓等，但是比如滚动条的样式改动收到了很多浏览器的抵制，一般不做修改
    </p>
    <h4>鼠标样式 cursor</h4>
    <p>设置或检索在对象上移动的鼠标指针采用系统预定的的光标形状</p>
    <p>
      示例： cursor： default 默认样式 | pointer 小手 | move 移动 | text 文本
    </p>

    <hr />
    <ul>
      <div style="cursor: default">默认样式</div>
      <li style="cursor: pointer">小手（点击）样式</li>
      <li style="cursor: text">文本样式</li>
      <li style="cursor: move">移动样式</li>
    </ul>
  </body>
</html>
